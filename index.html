<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form #03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Contact Form #03</h1>

        <!-- Contact Icons -->
        <div class="contact-icons">
          <div class="icon-box">
            <div class="icon-circle">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <p>
              <strong>Address:</strong> 198 West 21th Street, Suite 721 New York
              NY 10016
            </p>
          </div>
          <div class="icon-box">
            <div class="icon-circle">
              <i class="fas fa-phone-alt"></i>
            </div>
            <p>
              <strong>Phone:</strong>
              <a href="tel:+1235235598">+ 1235 2355 98</a>
            </p>
          </div>
          <div class="icon-box">
            <div class="icon-circle">
              <i class="fas fa-paper-plane"></i>
            </div>
            <p>
              <strong>Email:</strong>
              <a href="mailto:info@yoursite.com">info@yoursite.com</a>
            </p>
          </div>
          <div class="icon-box">
            <div class="icon-circle">
              <i class="fas fa-globe"></i>
            </div>
            <p>
              <strong>Website</strong>
              <a href="https://yoursite.com" target="_blank">yoursite.com</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Main Content Grid -->
      <div class="content-grid">
        <!-- Contact Form -->
        <div class="form-section">
          <div class="form-title">Contact Us</div>
          <form id="contactForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">FULL NAME</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="subject">SUBJECT</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Subject"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">MESSAGE</label>
              <textarea
                id="message"
                class="form-control"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
          </form>
        </div>

        <!-- Image Section -->
        <div class="image-section">
          <div class="image-wrapper">
            <img
              src="https://preview.colorlib.com/theme/bootstrap/contact-form-03/images/img.jpg.webp"
              alt="Cat looking up"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
